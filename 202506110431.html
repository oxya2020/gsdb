```html
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <title>Safari Fixed Position</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(51, 51, 51, 0.9);
      color: white;
      padding: 15px;
      z-index: 1000;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .content {
      padding: 80px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Safari 專屬修復 */
    @supports (-webkit-touch-callout: none) {
      .fixed-header {
        -webkit-transform: translateZ(0);
      }
    }
  </style>
</head>
<body>
  <div class="fixed-header">
    <h1>固定導航欄</h1>
  </div>
  <div class="content">
    <p>這裡是內容，滾動頁面以測試固定導航欄...</p>
    <!-- 填充內容以測試滾動 -->
    <div style="height: 2000px;">滾動測試區域</div>
  </div>
</body>
</html>
